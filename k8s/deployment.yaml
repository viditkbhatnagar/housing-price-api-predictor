apiVersion: apps/v1
kind: Deployment
metadata:
  name: housing-price-api
  labels:
    app: housing-price-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: housing-price-api
  template:
    metadata:
      labels:
        app: housing-price-api
    spec:
      containers:
      - name: housing-price-api
        image: your-dockerhub-username/housing-price-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5